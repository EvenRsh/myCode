		var opt = {type:'get',URL:"http://localhost:3000/ajax/football?pageNo=1",async:'true',callback:callback};
		ajax(opt);
		function callback(responseText){
			var res = JSON.parse(responseText);
				// var res = eval("(" + xhr.responseText + ")");//兼容IE8-
//				console.log(res)

				// 创建一个ul
				var ul = document.createElement('ul');
				for(var i=0;i<res.data.length;i++){
					var li = document.createElement('li');
					li.innerHTML = '<h4>' + res.data[i].name + '</h4><p>' + res.data[i].content + '</p>';

					ul.appendChild(li);
				}

				
				// 写入页面,写入前先清空
				datalist.innerHTML = '';
				datalist.appendChild(ul);

				// 分页处理
				var pageLen = Math.ceil(res.total/res.pageCount);

				// 写入前先清空
				page.innerHTML = '';

				for(var i=1;i<=pageLen;i++){
					var span = document.createElement('span');

					// 页码高亮效果
					if(res.pageNo == i){
						span.className = 'active';
					}

					span.innerHTML = i;

					// 写入分页
					
					page.appendChild(span);
				}
		}
		// 点击分页请求不同数据
		page.onclick = function(e){
			e = e || window.event;
			var target = e.target || e.srcElement;
			if(target.tagName.toLowerCase() === 'span' && target.className != 'active'){
				/*xhr.open('get','http://localhost:3000/ajax/football?pageNo=' + target.innerHTML,true);
				xhr.send();*/
				ajax({type:'get',URL:'http://localhost:3000/ajax/football?pageNo=' + target.innerHTML,async:'true',callback:callback});
